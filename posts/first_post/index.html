    <div class="post-content">
      <h1 id="你好世界">你好，世界！</h1>
<p>2022年10月16日，笔者搭建了自己的博客——<strong>阿甘科技的博客</strong>。</p>
<p>“阿甘科技”一名是以笔者姓 <code>甘</code> 的音而得名。阿甘科技本意表示我的自媒体，阿甘科技的设立初衷是为了记录与分享生活之美、发现与交流技术的魂。</p>
<p>阿甘科技的博客使用了 <a href="https://gohugo.io/">Hugo</a> 框架，使用 Hugo 主题 <a href="https://github.com/vaga/hugo-theme-m10c">M10c</a>，托管于 <a href="https://github.com/">GitHub</a>。笔者在此感谢所有对这些项目参与贡献、以及对这些项目的基础项目参与贡献的贡献者表示感谢。</p>
